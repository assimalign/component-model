name: assimalign.componentmodel.validation.configurable.xml.release.ci

on:
  push:
    branches:
    - main
    paths: 
    - 'src/Assimalign.ComponentModel.Validation.Configurable.Xml/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.x'
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'
    
    - name: Restore Project
      run: dotnet restore 
      working-directory: './src/Assimalign.ComponentModel.Validation.Configurable.Xml'
    
    - name: Build Project
      run: dotnet build --configuration Release --no-restore
      working-directory: './src/Assimalign.ComponentModel.Validation.Configurable.Xml'
    
    - name: Publish Nuget Package
      run: dotnet nuget push "*.nupkg" -k ${{secrets.NUGET_PUBLISHING_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate
      working-directory: './src/Assimalign.ComponentModel.Validation.Configurable.Xml/bin/Release/'